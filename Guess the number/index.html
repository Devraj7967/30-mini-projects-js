<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Guess a number</title>
  </head>
  <body>
   <p>Enter a guess between 0 to 100</p>
    <form>
        <input type="number" placeholder="enter a random number" class="guess" min="0" max="100" required/>
        <button type="submit" class="submit">Submit</button>
        <button disabled class="start-game">Start game</button>

    </form>
    <p class="result"></p>
    <p>your guess<span class="all-guess"></span></p>   
    <script src="main.js"></script>
  </body>
</html>
