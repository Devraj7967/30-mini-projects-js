<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark & Light Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Full Page Dark Mode Switch -->
  <div>
    <label for="full-dark-mode">Full Dark Mode</label>
    <input type="checkbox" id="full-dark-mode" />
  </div>

  <p>Toggle the checkbox to switch between dark and light mode.</p>

  <!-- Container-Only Dark Mode Switch -->
  <div>
    <label for="contained-dark-mode">Container Dark Mode</label>
    <input type="checkbox" id="contained-dark-mode" />
  </div>

  <!-- The container box that changes style -->
  <div class="container">
    <p>This is a container that changes color based on the selected mode.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
